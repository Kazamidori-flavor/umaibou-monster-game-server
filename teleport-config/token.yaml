kind: token
version: v2
metadata:
  name: github-token
spec:
  # Botロールを割り当て
  roles: [Bot]

  # GitHub Actionsとの連携設定
  join_method: github
  bot_name: github-actions # Teleport上に作成されるBotユーザー名

  github:
    allow:
      # リポジトリとブランチを制限
      # 注意: リポジトリ名は実際のものに合わせて確認・修正してください
      - repository: gohan5858/umaibou-monster-game-server
        ref: refs/heads/main
