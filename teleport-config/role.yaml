kind: role
version: v7
metadata:
  name: github-actions-deployer
spec:
  allow:
    # デプロイに使用するOSユーザー名
    # 必要に応じて追加・変更してください
    logins: ['{{email.local}}', 'ubuntu', 'root', 'ec2-user']

    # 接続可能なノードのラベル
    node_labels:
      '*': '*'

    rules:
      - resources: [node]
        verbs: [list, read]
      - resources: [session]
        verbs: [list, read]
